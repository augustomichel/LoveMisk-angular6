 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

            <div class="row">
            <div class="col-xs-12 col-sm-9">
              <p class="lead">Seus Dados:</p>
            </div>
            
            <div class="col-xs-12 col-sm-3">
                <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i> Email-s não conferem</span>
            </div>

            <div class="col-sm-6 col-xs-12">
              <lm-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Nome">
                <input  class="form-control"  formControlName="name"  placeholder="Nome"  autocomplete="off">
              </lm-input-container>
           
          	</div>
          
          	<div class="col-sm-3 col-xs-6">
            	<lm-input-container errorMessage="E-mail Inválido" label="Email">
              		<input type="text"  class="form-control"  formControlName="email"  placeholder="E-mail"  autocomplete="off">
            	</lm-input-container>
          	</div>
          
          	<div class="col-sm-3 col-xs-6">
            	<lm-input-container errorMessage="E-mail Inválido" label="E-mail">
              		<input type="text" class="form-control"  formControlName="emailConfirmation"  placeholder="Confirmação do e-mail"  autocomplete="off">
            	</lm-input-container>
          	</div>
          
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <lm-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Endereço">
                <input  class="form-control"  formControlName="address"  placeholder="Endereço"  autocomplete="off">
              </lm-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <lm-input-container errorMessage="Campo Obrigatório e somente números" label="Número">
                <input type="text" class="form-control" id="inputSuccess" formControlName="number"  placeholder="Número"  autocomplete="off">
              </lm-input-container>        
            </div>
            <div class="col-sm-2 col-xs-6">
              <lm-input-container>
                <input type="text" class="form-control" id="inputSuccess" formControlName="optionalAddress"  placeholder="Complemento">
              </lm-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
            <lm-order-items [items]="cartItems()"
              (increaseQty)="increaseQty($event)"
              (decreaseQty)="decreaseQty($event)"
              (remove)="remove($event)"></lm-order-items>
			<!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   <lm-radio [options]="paymentOptions" formControlName="paymentOption"  ></lm-radio>                  
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

                    <lm-delivery-costs
                      [delivery]="delivery"
                      [itemsValue]="itemsValue()"></lm-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" 
              [disabled]="!orderForm.valid || cartItems().length === 0">
              <i class="fa fa-credit-card"></i> Concluir Pedido 
            </button>         
          </div>
        </div>

    </section>
</section>
      <!-- FIM DO CONTEUDO-->
